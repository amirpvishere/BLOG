{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iofrm</title>
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/fontawesome-all.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/iofrm-style.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/iofrm-theme4.css" %}">
</head>
<body>

        <div class="row">
            <div class="img-holder">
                <div class="bg"></div>
                <div class="info-holder">
                    <img src="{% static "images/graphic1.svg" %}" alt="">
                </div>
            </div>
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Register in the website to see all the contents</h3>
                        <p>Signup and enjoy</p>
                        <div class="page-links">
                            <a href="{% url 'accounts:login' %}">Login</a><a href="{% url 'accounts:signup' %}" class="active">Sign Up</a>
                        </div>
                        <form method="post">
                            {% csrf_token %}
                            <input class="form-control" type="text" name="firstname" placeholder="First Name" required>
                            <input class="form-control" type="text" name="lastname" placeholder="Last Name" required>
                            <input class="form-control" type="text" name="username" placeholder="Username" required>
                            <input class="form-control" type="email" name="email" placeholder="E-mail Address" required>
                            <input class="form-control" type="password" name="password" placeholder="Password" required>
                            <input class="form-control" type="password" name="password" placeholder="Confirm Password" required>

                            <div class="form-button">
                                <button id="submit" type="submit" class="ibtn">Register</button>
                            </div>
                        </form>
                        <div class="other-links">
                            <span>Or register with</span><a href="#">Facebook</a><a href="#">Google</a><a href="#">Linkedin</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="{% static "js/jquery.min.js" %}"></script>
<script type="text/javascript" src="{% static "js/popper.min.js" %}"></script>
<script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
<script type="text/javascript" src="{% static "js/main.js" %}"></script>
</body>
</html>
