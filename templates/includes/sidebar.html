{% load static %}

<div class="col-lg-4">
    <div class="sidebar">
        <div class="row">
            <div class="col-lg-12">
                <div class="sidebar-item search">
                    <form id="search_form" name="gs" method="GET" action="{% url 'post:search' %}">
                        <input type="text" name="q" class="searchText" placeholder="type to search..."
                               autocomplete="on">
                    </form>
                </div>
            </div>

            <div class="col-lg-12">
                <div class="sidebar-item recent-posts">
                    <div class="sidebar-heading">
                        <h2>Recent Posts</h2>
                    </div>
                    {% for item in recent %}
                        <div class="content">
                            <ul>
                                <li><a href="{% url 'post:details' item.slug %}">
                                    <h5>{{ item.title }}</h5>
                                    <span>{{ item.created_time }}</span>
                                </a></li>
                            </ul>
                        </div>
                    {% endfor %}
                </div>
            </div>

            <div class="col-lg-12">
                <div class="sidebar-item tags">
                    <div class="sidebar-heading">
                        <h2>Tag Clouds</h2>
                    </div>
                    <div class="content">
                        <ul>
                            {% for item in categories %}
                                <li><a href="{% url 'post:categories' item.id %}">{{ item.title }}</a></li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
